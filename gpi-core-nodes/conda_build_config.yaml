# may want to at some point restrict Python version further
python:
  # - 3.4
  # - 3.5
  - 3.6
  - 3.7

# numpy nodes use the c api, so we need to build variants
# and pin the build/run versions
numpy:
  - 1.11
  - 1.12
  - 1.13
  - 1.14
  - 1.15
  - 1.16

# not compatible with Qt5 until the qtpy version is merged
pyqt:
  - 4.*
  # - 5.*

qt:
  - 4.*
  # - 5.*

# require pyqt and qt to be the same version
zip_keys:
  - pyqt
  - qt
